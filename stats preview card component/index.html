<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="row">
      <div class="column">
        <h1>Get <span id="insights">insights</span> that help<br> your business grow.</h1>

        <p id="text">Discover the benefits of data analytics and make<br> better decisions regarding revenue,
          customer<br>
          experience, and overall efficiency.</p>
        <div id="stats">
          10k+ 314 12m+ <br>
          <span class="stat_heading">companies</span>
          <span class="stat_heading">templates</span>
          <span class="stat_heading">queries</span>
        </div>
      </div>
      <!-- <div class="column"></div> -->
      <p id="photo"></p>
    </div>
    <!-- <img src="imgs/image-header-desktop.jpg" alt="header image"> -->
    </div>
  </main>
  <div class="attribution" style="color: white;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Pietrelll" target="_blank">Pietrell</a>.
  </div>
</body>

</html>
