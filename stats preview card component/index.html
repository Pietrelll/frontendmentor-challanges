<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <h1>Get <span id="insights">insights</span> that help your business grow.</h1>

    <p id="main">Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
    <p id="stats">
      10k+ <span class="stat_heading">companies</span>
      314 <span class="stat_heading">templates</span>
      12m+ <span class="stat_heading">queries</span>
      <img src="imgs/image-header-desktop.jpg" alt="header image">
    </p>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pietrell</a>.
  </div>
</body>

</html>
