<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <h1>Your Result</h1>
    <span id="score">76 of 100</span>


    Great
    You scored higher than 65% of the people who have taken these tests.
  </header>
  <h2>Summary</h2>
  <main>
    <section class="category" id="category1">
      <img src="imgs/icon-reaction.svg" alt="small image related to category">
      Reaction
      80 / 100
    </section>
    <section class="category" id="category2">
      <img src="imgs/icon-memory.svg" alt="small image related to category">
      Memory
      92 / 100
    </section>
    <section class="category" id="category3">
      <img src="imgs/icon-verbal.svg" alt="small image related to category">
      Verbal
      61 / 100
    </section>
    <section class="category" id="category4">
      <img src="imgs/icon-visual.svg" alt="small image related to category">
      Visual
      72 / 100
    </section>
    <button>Continue</button>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Pietrell</a>.
  </div>
</body>

</html>
